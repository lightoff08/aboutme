<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightOFF 個人主頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('BG_IMAGE.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            padding: 40px 5%;
        }

        /* 主容器 */
        .main-container {
            display: flex;
            gap: 40px;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: auto; /* 垂直居中關鍵設定 */
            align-items: center; /* 垂直對齊 */
        }

        /* 左側個人資料 */
        .left-column {
            flex: 1;
            max-width: 500px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 146, 246, 0.2);
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 146, 246, 0.3);
        }

        h1 {
            color: rgb(233, 160, 255);
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quote1 {
            color: rgba(183, 0, 255, 0.9);
            font-style: italic;
            margin-top: 20px;
        }

        .quote2 {
            color: rgba(255, 0, 98, 0.9);
            font-style: italic;
            margin-top: 20px;
        }

        /* 右側創作區 */
        .creations {
            flex: 1;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 146, 246, 0.2);
            height: fit-content;
        }

        .creations h2 {
            color: #e9a0ff;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2em;
        }

        .creation-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .creation-links a {
            color: rgb(209, 65, 228);
            text-decoration: none;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .creation-links a:hover {
            background: rgba(233, 160, 255, 0.25);
            transform: translateY(-2px);
        }

        /* 底部聯絡方式 */
        .links {
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px auto 0; /* 保持置中並保留上方間距 */
            width: fit-content;
        }

        .links div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links img {
            width: 30px;
            height: 30px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        .id-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75em;
            margin-top: 3px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .main-container {
                flex-direction: column;
                gap: 30px;
                margin: 40px auto; /* 手機版保留垂直間距 */
            }

            .left-column, .creations {
                max-width: 100%;
            }

            .links {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 左側個人資料 -->
        <div class="left-column">
            <div class="content-box">
                <img src="MY_ICON.jpg" alt="頭像" class="avatar">
                <h1>LightOFF</h1>
                <p class="quote1">
                    成績如廢土 吾爽就夠好<br>
                    世間無難事 唯懼考場時<br>
                    英文似迷途 何日見分數<br>
                </p>
                <p class="quote2">
                    「拜拜，開拓者。下一次試著讓我意外吧。」
                    <span>— 卡芙卡</span>
                </p>
            </div>
        </div>

        <!-- 右側創作區 -->
        <div class="creations">
            <h2>✦ 我的創作 ✦</h2>
            <div class="creation-links">
                <a href="https://lightoff08.github.io/kafka.calculator" target="_blank">卡芙卡樣式計算機</a>
                <a href="https://lightoff08.github.io/valorant.lineups" target="_blank">特戰英豪 蘇法Lineup</a>
            </div>
        </div>
    </div>

    <!-- 底部聯絡方式 -->
    <div class="links">
        <div>
            <img src="https://icon2.cleanpng.com/20181110/izk/kisspng-discord-social-media-portable-network-graphics-cli-1713924104892.webp"
                alt="Discord">
            <span class="id-text">lightoff_lo</span>
        </div>
        <div>
            <img src="https://cdn-icons-png.freepik.com/256/15707/15707869.png?semt=ais_hybrid" alt="Instagram">
            <span class="id-text">lightoff0104</span>
        </div>
    </div>
</body>
</html>
